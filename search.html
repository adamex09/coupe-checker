<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
 <title>Hyundai Coupe Klub tagok</title>

 <style>
   p { margin-bottom: 0;}
   .card { margin-bottom: 10px;}
   </style>

</head>
<body>
 <div class="container" style="padding:50px 10%;">
   <h1>Hyundai Coupe Klub tagok</h1>
 <form role="form">
       <div class="form-group">
         <input type="input" class="form-control input" id="txt-search" autofocus placeholder="Keresett rendszÃ¡m vagy tag neve...">
       </div>
 </form>
 <div id="filter-records"></div>
 </div>
</body>
</html>
<script type="text/javascript">
  var data = []
  $(document).ready(function(){

   $.getJSON("/db").then(function(value) {
     value.forEach(function(element) {
       data.push(element);
     });
   })
$('#txt-search').keyup(function(){
           var searchField = $(this).val();
     if(searchField === '')  {
       $('#filter-records').html('');
       return;
     }

           var regex = new RegExp(searchField, "i");
           var output = '<div class=".col-">';
           var count = 1;
       $.each(data, function(key, val){
       if ((val.name.search(regex) != -1) || (val.plate.search(regex) != -1)) {
         output += '<div class=".col- card">';
         output += '<div class=".col- card-body">';
         output += '<h5>' + val.name + '</h5>';
         output += '<p>' + val.plate + '</p>'
         output += '</div>';
         output += '</div>';
         if(count%2 == 0){
         output += '</div><div class=".col-">'
         }
         count++;
       }
       });
       output += '</div>';
       $('#filter-records').html(output);
       });
 });
</script>
