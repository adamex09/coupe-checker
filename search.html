<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
 <title>Hyundai Coupe Klub tagok</title>
</head>
<body>
 <div class="container" style="padding:50px 250px;">
   <h1>Rendszám vagy klubtag keresése</h1>
 <form role="form">
       <div class="form-group">
         <input type="input" class="form-control input-lg" id="txt-search" placeholder="Keresett rendszám vagy tag neve...">
       </div>
 </form>
 <div id="filter-records"></div>
 </div>
</body>
</html>
<script type="text/javascript">
  var data = []
  $(document).ready(function(){

   $.getJSON("/db").then(function(value) {
     value.forEach(function(element) {
       data.push(element);
     });
   })
$('#txt-search').keyup(function(){
           var searchField = $(this).val();
     if(searchField === '')  {
       $('#filter-records').html('');
       return;
     }

           var regex = new RegExp(searchField, "i");
           var output = '<div class="row">';
           var count = 1;
       $.each(data, function(key, val){
       if ((val.name.search(regex) != -1) || (val.plate.search(regex) != -1)) {
         output += '<div class="col-md-12 well">';
         output += '<div class="col-md-12">';
         output += '<h5>' + val.name + '</h5>';
         output += '<p>' + val.plate + '</p>'
         output += '</div>';
         output += '</div>';
         if(count%2 == 0){
         output += '</div><div class="row">'
         }
         count++;
       }
       });
       output += '</div>';
       $('#filter-records').html(output);
       });
 });
</script>
